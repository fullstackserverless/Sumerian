type Profile
  @model
  @auth(
    rules: [
      { allow: owner, ownerField: "owner", operations: [create, update, delete] }
      { allow: groups, groups: ["admin"] }
    ]
  ) {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  avatar: S3Object!
  owner: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}
